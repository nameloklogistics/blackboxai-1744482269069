<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Blockchain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Logistics Blockchain</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#shipperManagement">Shipper Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#freightQuotation">Freight Quotation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shipmentBooking">Shipment Booking</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#shipmentTracking">Shipment Tracking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Shipper Management -->
            <div class="col-md-6 mb-4" id="shipperManagement">
                <div class="card">
                    <div class="card-header">
                        <h5>Shipper Management</h5>
                    </div>
                    <div class="card-body">
                        <form id="shipperForm">
                            <div class="mb-3">
                                <label for="shipperId" class="form-label">Shipper ID</label>
                                <input type="text" class="form-control" id="shipperId" required>
                            </div>
                            <div class="mb-3">
                                <label for="shipperName" class="form-label">Shipper Name</label>
                                <input type="text" class="form-control" id="shipperName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Shipper</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Freight Quotation -->
            <div class="col-md-6 mb-4" id="freightQuotation">
                <div class="card">
                    <div class="card-header">
                        <h5>Freight Quotation</h5>
                    </div>
                    <div class="card-body">
                        <form id="quotationForm">
                            <div class="mb-3">
                                <label for="quotationId" class="form-label">Quotation ID</label>
                                <input type="text" class="form-control" id="quotationId" required>
                            </div>
                            <div class="mb-3">
                                <label for="carrier" class="form-label">Carrier</label>
                                <input type="text" class="form-control" id="carrier" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Quotation</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Shipment Booking -->
            <div class="col-md-6 mb-4" id="shipmentBooking">
                <div class="card">
                    <div class="card-header">
                        <h5>Shipment Booking</h5>
                    </div>
                    <div class="card-body">
                        <form id="shipmentForm">
                            <div class="mb-3">
                                <label for="shipmentId" class="form-label">Shipment ID</label>
                                <input type="text" class="form-control" id="shipmentId" required>
                            </div>
                            <div class="mb-3">
                                <label for="shipmentShipperId" class="form-label">Shipper ID</label>
                                <input type="text" class="form-control" id="shipmentShipperId" required>
                            </div>
                            <div class="mb-3">
                                <label for="shipmentConsigneeId" class="form-label">Consignee ID</label>
                                <input type="text" class="form-control" id="shipmentConsigneeId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Book Shipment</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Shipment Tracking -->
            <div class="col-md-6 mb-4" id="shipmentTracking">
                <div class="card">
                    <div class="card-header">
                        <h5>Shipment Tracking</h5>
                    </div>
                    <div class="card-body">
                        <form id="trackingForm">
                            <div class="mb-3">
                                <label for="trackingId" class="form-label">Shipment ID</label>
                                <input type="text" class="form-control" id="trackingId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Track Shipment</button>
                        </form>
                        <div id="trackingResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Messages -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Status</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="statusMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
